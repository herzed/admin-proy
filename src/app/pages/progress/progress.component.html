<!-- Default box -->
<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title">Title</h3>

        <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                title="Collapse">
                <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                <i class="fa fa-times"></i></button>
        </div>
    </div>
    <div class="box-body">
        <div class="progress">
            <div class="progress-bar" role="progressbar" [style.width]="progreso+'%'" [attr.aria-valuenow]="progreso"
                aria-valuemin="0" aria-valuemax="100">{{progreso}}%</div>
        </div>

        <br>
        <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" [style.width]="progreso2+'%'" [attr.aria-valuenow]="progreso2"
                aria-valuemin="0" aria-valuemax="100">{{progreso2}}%</div>
        </div>
    </div>

</div>
<!-- /.box -->


<div class="row">
    <div class="col-lg-6 col-md-6">
        <!-- Default box -->
        <div class="box">
            <div class="box-body">
                <app-incrementador (cambioValor)="actualizar($event)" leyenda="Progress Verde"></app-incrementador>
            </div>

        </div>
        <!-- /.box -->
    </div>

    <div class="col-lg-6 col-md-6">
        <!-- Default box -->
        <div class="box">
            <div class="box-body">
                <app-incrementador (cambioValor)="progreso2 = $event" leyenda="Progress Azul"></app-incrementador>
            </div>

        </div>
        <!-- /.box -->
    </div>
</div>
