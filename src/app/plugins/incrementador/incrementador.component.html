<h3>{{leyenda}}</h3>
<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="disminuir()">
                <i class="fa fa-minus"></i>
        </button>
    </span>
    <input #inputProgress type="number" class="form-control" [(ngModel)]="progreso" min="1" max="100" (ngModelChange)="onChanges($event)">
        <span class="input-group-btn">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="sumar()">
                <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
